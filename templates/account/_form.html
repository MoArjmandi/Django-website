{% if form.errors %}
<div class="mb-6 rounded-2xl border border-red-200 bg-red-50 px-4 py-3 text-sm text-red-700">
    <p class="font-semibold">Please fix the errors below.</p>
</div>
{% endif %}
<form method="{{ method|default:'post' }}" class="space-y-5" {% if action %}action="{{ action }}"{% endif %}>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit"
            class="w-full rounded-2xl bg-primary px-4 py-3 text-base font-semibold text-white transition hover:bg-primary/90 focus:outline-none focus:ring-4 focus:ring-secondary/60">
        {{ submit_label|default:"Submit" }}
    </button>
</form>
